name: Deploy with Different Versions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 使用v2而不是v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v2  # 使用v2而不是v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build and export
        run: npm run export
        
      - name: Setup Pages
        uses: actions/configure-pages@v2  # 使用v2而不是v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # 使用v1而不是v2
        with:
          path: ./out
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1  # 使用v1而不是v2